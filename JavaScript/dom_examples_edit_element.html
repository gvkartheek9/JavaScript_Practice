<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    // here browser has to parse the provided string and convert it into DOM nodes.
    // If the string contains HTML, the browser has to create those elements and handle
    //  any potential security risks(like script injection).

    addLanguage("python")
    addLanguage("typescript")

    // When you use createTextNode, the browser directly creates a text node without any parsing
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"  //for this it first takes the text of element and replaces it
    const newli = document.createElement('li')
    newli.textContent = "Mojo"    //for this won't take the text it just replaces what ever the text it has
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>' 
    //the outerhtml replaces the whole element and the content unlike the innerhtml

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>

</html>
