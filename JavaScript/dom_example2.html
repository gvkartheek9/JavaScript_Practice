<script>
    //here created a node and store it in div 
    const div=document.createElement('div');
    console.log(div);// check in the console for the creation 

     // with these methods we can manupulate the properties of dom
    div.className="div-container";
    div.id="div-id";
    div.innerText="this is a div container";
    div.style.background='brown'
    div.style.color='white'

     //here by using the document object we can directly ad the elements that we created in the me
     //memory to the dom tree. by using the appendChild() method.
    document.body.appendChild(div);
</script>
